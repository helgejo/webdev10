<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise #10: DataTables</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/t/bs/dt-1.10.11/datatables.min.css"/>
    <script type="text/javascript" src="https://cdn.datatables.net/t/bs/dt-1.10.11/datatables.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#countries').DataTable({
                "processing": true,
                "serverSide": true,
                "ajax": "exercise10.php",
                "searching": false
            });
        });
    </script>
</head>
<body>

<div class="container" style="margin-top: 10px">

    <table id="countries" class="display table">
        <thead>
        <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Continent</th>
            <th>Capital</th>
            <th>Population</th>
        </tr>
        </thead>
    </table>

</div>
</body>
</html>
